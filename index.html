<script>
// Initialize Lenis
const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Easing function for smooth scrolling
    direction: 'vertical',
    gestureDirection: 'vertical',
    smooth: true,
    smoothTouch: true,
    touchMultiplier: 1,
    infinite: false,
});

// Request animation frame loop for Lenis
function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
}

requestAnimationFrame(raf);


document.getElementById('nana').addEventListener('click', function() {
    const target = document.getElementById('nana');
    lenis.scrollTo(target, {
        offset: 0,
        immediate: false,
        duration: 1.6,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Easing function
    });
});






</script>

<script>
    document.addEventListener('scroll', function() {
        const projects = document.querySelectorAll('.img img');
        let scrollPosition = window.pageYOffset;
        
        projects.forEach(project => {
            let speed = 0.1; 
            project.style.transform = `translateY(${scrollPosition * speed}px)`;
        });
    });
</script>
<script>
  document.addEventListener('scroll', () => {
      const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
      const currentScroll = window.scrollY;
      const opacity = 0.3 - 2 * (currentScroll / maxScroll); // Adjust the multiplier to make it faster
      document.querySelector('.bigtext').style.opacity = opacity > 0 ? opacity : 0;

</script>
